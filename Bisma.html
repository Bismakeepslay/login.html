<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="Bisma.css">
  </head>
  <body>
    <div class="center">
      <h1>Data Diri Siswa</h1>
      <form method="post">
        <div class="txt_field">
          <input type="varchar" required>
          <span></span>
          <label>Nama Lengkap</label>
        </div>
        <div class="txt_field">
          <input type="varchar" required>
          <span></span>
          <label>kelas</label>
        </div>
        <div class="txt_field">
          <input type="varchar" required>
          <span></span>
          <label>Alamat</label>
        </div>
        <div class="txt_field">
          <input type="varchar" required>
          <span></span>
          <label>Nomor Handphone</label>
        </div>
        <div class="txt_field">
          <input type="varchar" required>
          <span></span>
          <label>Tempat,Tanggal,Lahir</label>
        </div>
        <div class="pass">forgot class?</div>
        <input type="submit" value="Lanjutkan">
        <div class="signup_link">
          sudah mendaftarkan diri? <a href="#">beranda</a>
        </div>
      </form>
    </div>

  </body>
</html>
